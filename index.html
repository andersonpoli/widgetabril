<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Abril</title>
	<link rel="stylesheet" href="style.css" media="all">
	<link href="http://fonts.googleapis.com/css?family=Ubuntu:700" rel=stylesheet type="text/css">
</head>
<body>
	<div id="container">
		<div id="top">VEJINHA</div>
		<div id="materias" class="content">
			<script id="search-results-template" type="text/mustache">
				<li>
          <a href="[link]" title="{{nome}}" target="_blank">
            <img src="{{preview}}" alt="{{marca}}" />
            <div class="texto">
              <span class="marca {{marca}}">{{marca}}</span>
              <span class="titulo">{{titulo}}</span>
              <small>{{updated_at}}</small>
            </div>
          </a>
        </li>
			</script>
			<div id="bsc_lat">
				<ul id="bsc_resultado" class="row"></ul>
				<div id="bsc_paginador" class="paginacao"></div>
			</div>
		</div>
		<div id="config" class="content">
			<a class="close-config"></a>
			<p>Selecione abaixo as revistas que deseja receber atualizações</p>
			<ul>
				<li data-filtrotipo="Restaurantes"><a href="#">Restaurantes</a></li>
				<li data-filtrotipo="Bares"><a href="#">Bares</a></li>
				<li><a href="#" data-filtrotipo="Comidinhas">Comidinhas</a></li>
				<li><a href="#" data-filtrotipo="Teatro">Teatro</a></li>
				<li><a href="#" data-filtrotipo="Passeios">Passeios</a></li>
			</ul>
		</div>
		<div id="footer">
			<form action="#" method="get">
				<label><input type="text" name="qu" placeholder="Buscar em todas as matérias"></label>
				<input type="hidden" name="origembusca" value="bsc" />
				<label><input type="submit"></label>
			</form>
			<div class="config-button"></div>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/jquery-latest.min.js"></script>
<script type="text/javascript" src="libc/busca/js/v3/BSC.js"> </script> 
<script type="text/javascript" src="js/mustache.js"></script>
<script type="text/javascript" src="js/busca.js"></script>
<script type="text/javascript" src="js/search_result.js"></script>
<script type="text/javascript" src="js/wid.js"></script>

</html>
